<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>JSpardy!</title>
</head>

<body>
    <div class="app">
        <header>
            <h1 class="game-title">JSpardy!</h1>
            <p class="score"> Score: <span class="score-count"></span></p>
        </header>

        <div class="board">

        </div>

        <div class="card-modal">
            <div class="card-modal-inner">
                <div class="clue-text">
                    <form autocomplete="off">
                        <input type="text" name="user-answer">
                        <button type="submit">Answer</button>
                    </form>
                    <div class="result">
                        <p class="result_success">CORRECT</p>
                        <p class="result_fail">INCORRECT</p>
                        <p class="result_correct-answer">
                            The correct answer is <span class="result_correct-answer-text">
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
